<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <div class="container mt-5">
        <form class="needs-validation" novalidate>
            <h2 class="text-center mb-4">Internship Form</h2>
            
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="first-name-input">First Name</label>
                    <input type="text" class="form-control" id="first-name-input" required>
                    <div class="invalid-feedback">
                        First name required!
                    </div>
                </div>
                
                <div class="form-group col-md-4">
                    <label for="last-name-input">Last Name</label>
                    <input type="text" class="form-control" id="last-name-input" required>
                    <div class="invalid-feedback">
                        Last name required!
                    </div>
                </div>
                
                <div class="form-group col-md-4">
                    <label for="email-input">Email Address</label>
                    <input type="email" class="form-control" id="email-input" required>
                    <div class="invalid-feedback">
                        Email required!
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="college-input">College</label>
                    <input type="text" class="form-control" id="college-input" required>
                    <div class="invalid-feedback">
                        Please provide a valid college.
                    </div>
                </div>
                
                <div class="form-group col-md-4">
                    <label for="grad-year-select">Graduation Year</label>
                    <select class="form-control" id="grad-year-select" required>
                        <option value="">Choose...</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid Graduation Year.
                    </div>
                </div>
                
                <div class="form-group col-md-4">
                    <label for="roll-no-input">Roll No.</label>
                    <input type="text" class="form-control" id="roll-no-input" required>
                    <div class="invalid-feedback">
                        Please provide a valid Roll no.
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <div class="form-check mt-2">
                    <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
                    <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
                    <div class="invalid-feedback" style="display:block;">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit form</button>
        </form>
    </div>
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
